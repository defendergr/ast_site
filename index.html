<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simple Print Screen</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>

  <div class="tab-pane container">

	<div class="row">

		<div id="carouselExampleIndicators" class="carousel slide pt-5" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="9"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="10"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="11"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="12"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="13"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="14"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="15"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="images/1.png" alt="slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/2.png" alt="slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/3.png" alt="slide">
            </div>
            <div class="carousel-item active">
              <img class="d-block w-100" src="images/4.png" alt="slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/5.png" alt="slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/6.png" alt="slide">
            </div>
            <div class="carousel-item active">
              <img class="d-block w-100" src="images/7.png" alt="slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/8.png" alt="slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/9.png" alt="slide">
            </div>
            <div class="carousel-item active">
              <img class="d-block w-100" src="images/10.png" alt="slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/11.png" alt="slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/12.png" alt="slide">
            </div>
            <div class="carousel-item active">
              <img class="d-block w-100" src="images/13.png" alt="slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/14.png" alt="slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/15.png" alt="slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/16.png" alt="slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

	</div>
  </div>
</body>
</html>
